<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Equipos</title>

    <!-- Boostrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <header th:replace="~{includes/adminHeader :: header}"></header>

    <main class="container-lg">
        <h1 class="my-4 text-center">Gestion de Equipos</h1>

        <form th:action="@{/admin/equipos/crear}" method="post" class="mb-4" th:object="${equipo}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Equipo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="jugadores" class="form-label">Jugadores</label>
                <select id="jugadores" name="jugadores" class="form-select" multiple required>
                    <option th:each="jugador : ${jugadores}" th:value="${jugador.id}" th:text="${jugador.nombreYapellido}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Crear Equipo</button>
        </form>

        <h2>Equipos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Jugadores</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(equipos)}">
                    <td colspan="3" class="text-center">No hay equipos registrados</td>
                </tr>
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.nombre}"></td>
                    <td>
                        <ul>
                            <li th:each="jugador : ${equipo.jugadores}" th:text="${jugador.nombreYapellido}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/admin/equipos/editar/{id}(id=${equipo.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/admin/equipos/eliminar/{id}(id=${equipo.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>


    <!-- Boostrap core js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
