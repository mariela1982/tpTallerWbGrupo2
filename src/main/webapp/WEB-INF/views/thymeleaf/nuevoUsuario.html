<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Juntadita</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/nuevoUs.css}"/>

</head>

<body>

<main
        role="main"
        class="login container d-flex justify-content-center align-items-center"
>
    <div id="loginbox" class="divForm d-flex flex-column p-3 col-8">
        <h3 class="mb-3">Registro</h3>

        <form th:action="@{/registrarme}" method="post" th:object = "${usuario}"
              enctype="application/x-www-form-urlencoded" class="signIn">
            <div class="row">
                <div class="col-6">
                    <label for="nombre">Nombre</label>
                    <input
                            th:field="*{nombre}"
                            id="nombre"
                            type="text"
                            class="form-control mb-3"
                            placeholder="Nombre"
                            required
                    />
                </div>

                <div class="col-6">
                    <label for="apellido">Apellido</label>
                    <input
                            th:field="*{apellido}"
                            id="apellido"
                            type="text"
                            class="form-control mb-3"
                            placeholder="Apellido"
                            required
                    />
                </div>
            </div>

            <div>


                <label for="direccion">Direccion</label>
                <input id="direccion"
                       th:field="*{direccion}"
                       type="text"
                       placeholder="ingrese direccion"
                       class="form-select mb-3">

                </input>


            </div>

            <div>
                <label for="dni">DNI</label>
                <input
                        th:field="*{dni}"
                        id="dni"
                        type="text"
                        class="form-control mb-3"
                        placeholder="DNI"
                        required
                />
            </div>

            <div>
                <label for="email">Email</label>
                <input
                        th:field="*{email}"
                        id="email"
                        type="email"
                        class="form-control mb-3"
                        placeholder="Email"
                        required
                />
            </div>

            <div>
                <label for="password">Contrasena</label>
                <input
                        th:field="*{password}"
                        id="password"
                        type="password"
                        class="form-control mb-3"
                        placeholder="Contraseña"
                        required
                />
            </div>

            <div class="d-flex justify-content-center">
                <button
                        id="btn-login"
                        class="btnLogin btn btn-sm btn-primary btn-block mb-3"
                        type="submit"
                >
                    Registrate
                </button>
            </div>

            <p th:if="${error != null}" th:text="'Error ' + ${error}" class="alert alert-danger m-0"></p>
        </form>

                   class="form-control mb-3">
            <button type="submit"
                    class="btnLogin btn btn-sm btn-primary btn-block mb-3">Busca direccion
            </button>
        </form>
-->
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
