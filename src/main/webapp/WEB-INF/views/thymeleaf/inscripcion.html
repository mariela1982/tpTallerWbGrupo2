<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscripcion al torneo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .success-box {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .details-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header th:replace="~{includes/userHeader :: header}"></header>

    <div class="container mt-5">
        <div class="row">
<!--            <div class="d-flex justify-content-center">-->
           <div class="col-lg-8 mx-auto">
               <div class="success-box mb-4">
            <h3> PAGO REALIZADO CON EXITO</h3>
               </div>
<!--             <div class="col-lg-6">-->
               <div class="details-box">
                <h1 class="mb-4"><i class="fas fa-trophy"></i> Detalles del Torneo</h1>

                <!-- Mostrar mensajes -->
                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <ul class="list-group list-group-flush">

                    <li class="list-group-item">
                        <strong><i class="fas fa-futbol"></i> Nombre:</strong>  <span th:text="${torneo.nombre}"></span>

                    </li>
                    <li class="list-group-item">
                        <strong><i class="fas fa-gem"></i> Premio:</strong> $<span th:text="${torneo.premio}">0</span>
                        ARG
                    </li>
                    <li class="list-group-item">
                        <strong><i class="fas fa-ticket-alt"></i> Precio del Torneo:</strong> $<span
                            th:text="${torneo.precioEntrada}">0</span> ARG
                    </li>
                    <li class="list-group-item">
                        <strong><i class="fas fa-calendar-alt"></i> Fecha de Inicio:</strong> <span
                            th:text="${#dates.format(torneo.fechaInicio, 'dd/MM/yyyy')}">01/01/2025</span>
                    </li>
                </ul>
                <h3 class="mt-4"><i class="fas fa-users"></i> Gracias por participar!!!!! </h3>
               </div>
                   <div class="text-center mt-4">
                    <a type="submit" class="btnLogin btn btn-sm btn-primary btn-block mb-3" th:href="@{/directorTecnico.html}" >Volver al Menu</a>
                </div>
            </div>
        </div>

    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
