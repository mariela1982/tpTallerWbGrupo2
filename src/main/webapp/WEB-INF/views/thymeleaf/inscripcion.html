<head>
    <title>Inscripcion al torneo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header th:replace="~{includes/userHeader :: header}"></header>

    <div class="container mt-5">
        <div class="row">
            <h3> PAGO REALIZADO CON EXITO</h3>
            <div class="col-lg-6">
                <h1 class="mb-4"><i class="fas fa-trophy"></i> Detalles del Torneo</h1>

                <!-- Mostrar mensajes -->
                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <ul class="list-group list-group-flush">

                    <li class="list-group-item">
                        <strong><i class="fas fa-futbol"></i> Nombre:</strong>  <span th:field="${torneo.nombre}">TORNEO
                            SUDAMERICANA</span>

                    </li>
                    <li class="list-group-item">
                        <strong><i class="fas fa-gem"></i> Premio:</strong> $<span th:text="${torneo.premio}">0</span>
                        ARG
                    </li>
                    <li class="list-group-item">
                        <strong><i class="fas fa-ticket-alt"></i> Precio del Torneo:</strong> $<span
                            th:text="${torneo.precioEntrada}">0</span> ARG
                    </li>
                    <li class="list-group-item">
                        <strong><i class="fas fa-calendar-alt"></i> Fecha de Inicio:</strong> <span
                            th:text="${#dates.format(torneo.fechaInicio, 'dd/MM/yyyy')}">01/01/2025</span>
                    </li>

                </ul>

                <h3 class="mt-4"><i class="fas fa-users"></i> Gracias por participar!!!!! </h3>


                    <button type="submit" class="btn btn-primary" th:href="@{/directorTecnico.html}" >Ir al menu principal</button>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
