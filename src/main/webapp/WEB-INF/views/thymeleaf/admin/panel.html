<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Administrador</title>

    <!-- Boostrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <header th:replace="~{includes/header :: header}"></header>

    <main class="container-lg">
        <h1 class="my-4 text-center">Panel de Control del Administrador</h1>

        <div class="list-group">
            <a th:href="@{/admin/torneos}" class="list-group-item list-group-item-action">Gestionar Torneos</a>
            <a th:href="@{/admin/equipos}" class="list-group-item list-group-item-action">Gestionar Equipos</a>
            <a th:href="@{/admin/jugadores}" class="list-group-item list-group-item-action">Gestionar Jugadores</a>
            <a th:href="@{/admin/arbitros}" class="list-group-item list-group-item-action">Gestionar Arbitros</a>
            <a th:href="@{/admin/canchas}" class="list-group-item list-group-item-action">Gestionar Canchas</a>
            <a th:href="@{/admin/partidos}" class="list-group-item list-group-item-action">Gestionar Partidos</a>
            <a th:href="@{/admin/sanciones}" class="list-group-item list-group-item-action">Asignar Sanciones</a>
            <a th:href="@{/admin/resultados}" class="list-group-item list-group-item-action">Gestionar Resultados</a>
            <a th:href="@{/admin/transacciones}" class="list-group-item list-group-item-action">Historial de Transacciones</a>
        </div>
    </main>

    <!-- Boostrap core js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
