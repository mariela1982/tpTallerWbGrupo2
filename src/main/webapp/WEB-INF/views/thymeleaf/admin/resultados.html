<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Resultados</title>

    <!-- Bootstrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <header th:replace="~{includes/adminHeader :: header}"></header>

    <main class="container-lg">
        <h1 class="my-4 text-center">Gestion de Resultados</h1>

        <form th:action="@{/admin/resultados/asignar}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="partido" class="form-label">Partido</label>
                <select id="partido" name="partido" class="form-select" required>
                    <option th:each="partido : ${partidos}" th:value="${partido.id}" th:text="${partido.equipos}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="golesEquipo1" class="form-label">Goles Equipo 1</label>
                <input type="number" id="golesEquipo1" name="golesEquipo1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="golesEquipo2" class="form-label">Goles Equipo 2</label>
                <input type="number" id="golesEquipo2" name="golesEquipo2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Asignar Resultado</button>
        </form>

        <h2>Resultados</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(resultados)}">
                    <td colspan="2" class="text-center">No hay resultados registrados</td>
                </tr>
                <tr th:each="resultado : ${resultados}">
                    <td th:text="${resultado.partido.equipos}"></td>
                    <td th:text="${resultado.goles}"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
