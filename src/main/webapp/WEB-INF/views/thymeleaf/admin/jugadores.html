<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Jugadores</title>

    <!-- Boostrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <header th:replace="~{includes/adminHeader :: header}"></header>

    <main class="container-lg">
        <h1 class="my-4 text-center">Gestion de Jugadores</h1>

        <form th:action="@{/admin/jugadores/crear}" method="post" class="mb-4" th:object="${jugador}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Jugador</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="posicion" class="form-label">Posicion</label>
                <select id="posicion" name="posicion" class="form-select" required>
                    <option value="ARQUERO">Arquero</option>
                    <option value="DEFENSA">Defensa</option>
                    <option value="MEDIOCAMPISTA">Mediocampista</option>
                    <option value="DELANTERO">Delantero</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Crear Jugador</button>
        </form>

        <h2>Jugadores</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Posicion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(jugadores)}">
                    <td colspan="4" class="text-center">No hay jugadores registrados</td>
                </tr>
                <tr th:each="jugador : ${jugadores}">
                    <td th:text="${jugador.nombre}"></td>
                    <td th:text="${#dates.format(jugador.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${jugador.posicion}"></td>
                    <td>
                        <a th:href="@{/admin/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/admin/jugadores/eliminar/{id}(id=${jugador.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Boostrap core js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
