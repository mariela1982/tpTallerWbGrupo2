<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Sanciones</title>

    <!-- Bootstrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <header th:replace="~{includes/adminHeader :: header}"></header>

    <main class="container-lg">
        <h1 class="my-4 text-center">Asignacion de Sanciones</h1>

        <form th:action="@{/admin/sanciones/asignar}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="jugador" class="form-label">Jugador</label>
                <select id="jugador" name="jugador" class="form-select" required>
                    <option th:each="jugador : ${jugadores}" th:value="${jugador.id}" th:text="${jugador.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sancion" class="form-label">Sancion</label>
                <select id="sancion" name="sancion" class="form-select" required>
                    <option value="" disabled selected>Selecciona una sancion</option>
                    <option value="amarilla">Tarjeta Amarilla</option>
                    <option value="roja">Tarjeta Roja</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Asignar Sancion</button>
        </form>

        <h2>Jugadores Sancionados</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Sancion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(sanciones)}">
                    <td colspan="3" class="text-center">No hay sanciones registradas</td>
                </tr>
                <tr th:each="sancion : ${sanciones}">
                    <td th:text="${sancion.jugador.nombre}"></td>
                    <td th:text="${sancion.tipo}"></td>
                    <td><a th:href="@{/admin/sanciones/eliminar/{id}(id=${sancion.id})}"
                            class="btn btn-danger btn-sm">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
