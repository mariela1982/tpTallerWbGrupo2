<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Juntadita</title>

    <!-- Boostrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>
    <header th:replace="~{includes/userHeader :: header}"></header>

    <main role="main" >

        <div class="containerLogin">
            <div id="loginbox" style="margin-top:50px;"
                class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <form action="#" th:action="@{/validarLogin}" method="POST" th:object="${datosLogin}">
                    <h3 class="form-signin-heading">Ingrese su mail y contraseña </h3>
                    <hr class="colorgraph"><br>

                    <input th:field="*{email}" id="email" type="email" class="form-control"
                        placeholder="Ingrese su mail" required />
                    <br>
                    <input th:field="*{password}" type="password" id="password" class="form-control"
                        placeholder="Ingrese su contraseña" required />
                    <br>
                    <br>

                    <button id="btn-login" class="bonton" Type="Submit">INGRESAR</button>

                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                    </p>
                </form>
                <p class="m-0">
                    ¿No tienes cuenta?
                </p>
                <a id="ir-a-registrarme" href="nuevoUsuario.html" class="bonton">Registrate</a>

            </div>
        </div>
    </main>
    <!-- /.container -->

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
