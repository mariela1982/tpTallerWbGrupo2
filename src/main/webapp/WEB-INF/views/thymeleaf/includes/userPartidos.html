<ul class="list-group">
    <li class="list-group-item py-3">
        <a th:href="@{/partidos/{id}(id=${partido.id})}" class="text-decoration-none text-dark">
            <div class="row align-items-center">
                <!-- Fecha y Hora -->
                <div class="col-md-3 text-center">
                    <p class="mb-1">
                        <i class="bi bi-calendar-event"></i> 
                        <span th:text="${partido.fecha != null ? #dates.format(partido.fecha, 'dd/MM/yyyy') : 'A Confirmar'}">01/01/2024</span>
                    </p>
                    <p class="mb-0">
                        <i class="bi bi-clock"></i> 
                        <span th:text="${partido.hora != null ? partido.hora : 'A Confirmar'}">15:00</span>
                    </p>
                </div>

                <!-- Equipos y Resultado -->
                <div class="col-md-6 text-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold" th:text="${partido.equipoLocal != null && partido.equipoLocal.nombre != null ? partido.equipoLocal.nombre : 'Esperando Rival'}">Equipo 1</span>
                        <span class="badge bg-primary fs-5" th:text="${partido.golesLocal != null ? partido.golesLocal : '0'}">0</span>
                        <strong>vs</strong>
                        <span class="badge bg-primary fs-5" th:text="${partido.golesVisitante != null ? partido.golesVisitante : '0'}">0</span>
                        <span class="fw-bold" th:text="${partido.equipoVisitante != null && partido.equipoVisitante.nombre != null ? partido.equipoVisitante.nombre : 'Esperando Rival'}">Equipo 2</span>
                    </div>
                </div>

                <!-- Cancha -->
                <div class="col-md-3 text-center">
                    <p class="mb-1">
                        <i class="bi bi-geo-alt"></i> 
                        <span th:text="${partido.cancha != null ? partido.cancha.nombre : 'A Confirmar'}">Estadio</span>
                    </p>
                </div>
            </div>
        </a>
    </li>
</ul>
