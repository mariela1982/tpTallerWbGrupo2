<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipo de pago</title>
    <link rel="stylesheet" type="text/css" href="/resources/core/css/main.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="~{includes/userHeader :: header}"></header>

<div class="pago-container">


    <form id="formPago" th:action="@{/pagar}" method="POST">
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoPago" id="credito"
                       value="CREDITO">
                <label class="form-check-label" for="credito">Tarjeta de Crédito</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoPago" id="debito"
                       value="DEBITO" checked>
                <label class="form-check-label" for="debito">Tarjeta de Débito</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoPago" id="saldo"
                       value="SALDO">
                <label class="form-check-label" for="saldo">Saldo en la cuenta</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Elegir</button>
    </form>


</div>

<script type="text/javascript" src="/resources/core/js/pago.js"></script>

</body>
</html>
