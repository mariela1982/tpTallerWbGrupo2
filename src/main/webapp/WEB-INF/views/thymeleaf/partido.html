<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Partido</title>

    <!-- Bootstrap core css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header th:replace="~{includes/userHeader :: header}"></header>

    <div class="container mt-5">
        <div class="row">
            <!-- Información del partido -->
            <div class="col-lg-8">
                <h1 class="mb-4"><i class="fas fa-futbol"></i> Detalles del Partido</h1>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">
                            <span th:text="${partido.equipoLocal != null && partido.equipoLocal.nombre != null ? partido.equipoLocal.nombre : 'Esperando Rival'}">
                                Equipo 1
                            </span>
                            <strong th:text="${partido.golesLocal != null ? partido.golesLocal : '0'}">0</strong>
                            <strong> vs </strong>
                            <strong th:text="${partido.golesVisitante != null ? partido.golesVisitante : '0'}">0</strong>
                            <span th:text="${partido.equipoVisitante != null && partido.equipoVisitante.nombre != null ? partido.equipoVisitante.nombre : 'Esperando Rival'}">
                                Equipo 2
                            </span>
                        </h3>

                        <ul class="list-group list-group-flush mt-4">
                            <li class="list-group-item">
                                <strong><i class="fas fa-calendar-alt"></i> Fecha:</strong>
                                <span th:text="${partido.fecha != null ? #dates.format(partido.fecha, 'dd/MM/yyyy') : 'Sin asignar'}">Fecha</span>
                            </li>
                            <li class="list-group-item">
                                <strong><i class="fas fa-clock"></i> Hora:</strong>
                                <span th:text="${partido.hora != null ? partido.hora : 'Sin asignar'}">Hora</span>
                            </li>
                            <li class="list-group-item">
                                <strong><i class="fas fa-flag"></i> Fase:</strong>
                                <span th:text="${partido.fase != null ? partido.fase : 'Sin asignar'}">Fase 1</span>
                            </li>
                            <li class="list-group-item">
                                <strong><i class="fas fa-trophy"></i> Torneo:</strong>
                                <span th:text="${partido.torneo.nombre}">Torneo Nombre</span>
                            </li>
                            <li class="list-group-item">
                                <strong><i class="fas fa-map-marker-alt"></i> Cancha:</strong>
                                <span th:text="${partido.cancha != null ? partido.cancha.nombre : 'Sin asignar'}">Cancha 1</span>
                            </li>
                            <li class="list-group-item">
                                <strong><i class="fas fa-user-tie"></i> Árbitro:</strong>
                                <span th:text="${partido.arbitro != null ? partido.arbitro.nombre + ' ' + partido.arbitro.apellido : 'Sin asignar'}">Árbitro 1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sección de regreso al torneo -->
            <div class="col-lg-4">
                <a th:href="@{/torneos/{id}(id=${partido.torneo.id})}" class="btn btn-primary mt-4">
                    <i class="fas fa-arrow-left"></i> Volver al Torneo
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
